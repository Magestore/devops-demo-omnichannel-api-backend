{% block navbar %}
<nav id="sidebar" class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
         <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse"
                  aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Brand</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="{% if menu.active == 'home' %}active{% endif %}"><a href="/">Home menu active {{ menu.active }} {% if menu.active == 'home' %}<span class="sr-only">(current)</span>{% endif %}</a></li>
                <li class="{% if menu.active == 'site' %}active{% endif %}"><a href="/sites/" class="navbar-link">Sites</a></li>
                <li class="{% if menu.active == 'template' %}active{% endif %}"><a href="/templates/" class="navbar-link">Templates</a></li>
                <li class="disabled" title="This feature not available now!"><a href="#" class="navbar-link">Extensions</a></li>
            </ul>
            {% if request.user.is_authenticated %}
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/logout/">Logout</a></li>
            </ul>
            {% endif %}
        </div>
    </div>
</nav>
{% endblock %}
